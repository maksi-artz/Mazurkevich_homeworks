<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
<script>
    'use strict';

    function pow (x, n) {
        var result = x

        for (var i = 1; i < n; i++) {
        result *= x;
        }
        return result;
    }
    console.log(pow (3, 2))

    function pow (x, n) {
        var result = x

        for (var i = 1; i < n; i++) {
        result *= x;
        }
        return result;
    }
    console.log(pow (1, 100))

    
</script>
</body>
</html>
